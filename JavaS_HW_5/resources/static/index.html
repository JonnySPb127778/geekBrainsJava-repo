<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h3>Список продуктов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center">Артикул</td>
            <td align="center">Наименование продукта</td>
            <td align="center">Ед. изм.</td>
            <td align="center">Стоимость, руб.</td>
            <td align="center">Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductsList">
            <td align="center">{{p.id}}</td>
            <td>{{p.title}}</td>
            <td align="center">{{p.unit}}</td>
            <td align="center">
                <button class="btn btn-primary" ng-click="changeCost(p.id, -1)">-</button>
                {{p.cost}}
                <button class="btn btn-primary" ng-click="changeCost(p.id, 1)">+</button>
            </td>
            <td align="center">
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
            </td>
        </tr>
        <form action="#" method="#" id="form">
            <tr>
                <td align="center"><input name="newID" class="area" type="number" placeholder="Артикул" ></td>
                <td><input name="newTitle" class="area" type="text" placeholder="Наименование" ></td>
                <td align="center">
                    <select name="newUnit" class="form-select form-select-lg" aria-label=".form-select-lg example">
                        <option selected>Ед.</option>
                        <option value="бух.">бух.</option>
                        <option value="дес.шт.">дес.шт.</option>
                        <option value="кг">кг</option>
                        <option value="л">л</option>
                        <option value="шт.">шт.</option>
                    </select>
                </td>
                <td name="newCost" align="center"><input class="area" type="number" placeholder="0.0" ></td>
                <td align="center"><button class="btn btn-success" type="submit"  >Добавить</button></td>
            </tr>
        </form>
        </tbody>
    </table>

</div>
</body>
</html>
